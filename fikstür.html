<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobil Lig Takip</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 20px; color: #333; }
        
        .takim-ekle { background: white; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        .takim-ekle input { padding: 10px; width: 70%; margin-right: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .takim-ekle button { padding: 10px 15px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        
        .fikstur-tablosu { background: white; border-radius: 10px; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #f8f9fa; font-weight: bold; }
        
        .skor-input { width: 40px; padding: 5px; text-align: center; border: 1px solid #ddd; border-radius: 3px; }
        
        .kaydet-btn { background: #007bff; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; margin-top: 10px; }
        .sil-btn { background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏆 Mobil Lig Takip</h1>
        
        <div class="takim-ekle">
            <input type="text" id="takimAdi" placeholder="Takım adı girin...">
            <button onclick="takimEkle()">Takım Ekle</button>
        </div>
        
        <div class="fikstur-tablosu">
            <table id="fiksturTablosu">
                <thead>
                    <tr>
                        <th>Ev Sahibi</th>
                        <th>Skor</th>
                        <th>Deplasman</th>
                        <th>İşlem</th>
                    </tr>
                </thead>
                <tbody id="tabloBody">
                    <!-- Tablo verileri buraya gelecek -->
                </tbody>
            </table>
        </div>
        
        <button class="kaydet-btn" onclick="verileriKaydet()">✅ Verileri Kaydet</button>
        <button class="kaydet-btn" onclick="verileriTemizle()" style="background: #dc3545;">🗑️ Tüm Verileri Temizle</button>
    </div>

    <script>
        // Verilerimizi burada tutacağız
        let fiksturVerileri = [];
        let takimListesi = [];

        // Sayfa yüklendiğinde kayıtlı verileri yükle
        document.addEventListener('DOMContentLoaded', function() {
            verileriYukle();
            tabloyuGuncelle();
        });

        // LocalStorage'dan verileri yükle
        function verileriYukle() {
            const kayitliVeriler = localStorage.getItem('mobilLigVerileri');
            const kayitliTakimlar = localStorage.getItem('mobilLigTakimlar');
            
            if (kayitliVeriler) {
                fiksturVerileri = JSON.parse(kayitliVeriler);
                console.log('Veriler yüklendi:', fiksturVerileri);
            }
            if (kayitliTakimlar) {
                takimListesi = JSON.parse(kayitliTakimlar);
            }
        }

        // Verileri LocalStorage'a kaydet
        function verileriKaydet() {
            localStorage.setItem('mobilLigVerileri', JSON.stringify(fiksturVerileri));
            localStorage.setItem('mobilLigTakimlar', JSON.stringify(takimListesi));
            console.log('Veriler kaydedildi:', fiksturVerileri);
        }

        // Takım ekleme fonksiyonu - DÜZELTİLMİŞ VERSİYON
        function takimEkle() {
            const takimAdi = document.getElementById('takimAdi').value.trim();
            
            if (takimAdi === '') {
                alert('Lütfen takım adı girin!');
                return;
            }

            // Takım zaten var mı kontrol et
            if (takimListesi.includes(takimAdi)) {
                alert('Bu takım zaten ekli!');
                return;
            }

            // Yeni takımı listeye ekle
            takimListesi.push(takimAdi);

            // Mevcut takımlarla maçlar oluştur
            const yeniMaclar = [];
            
            takimListesi.forEach(function(takim) {
                if (takim !== takimAdi) {
                    // Ev sahibi olarak yeni takım
                    yeniMaclar.push({
                        evSahibi: takimAdi,
                        evSkor: 0,
                        deplasman: takim,
                        depSkor: 0
                    });
                    
                    // Deplasman olarak yeni takım
                    yeniMaclar.push({
                        evSahibi: takim,
                        evSkor: 0,
                        deplasman: takimAdi,
                        depSkor: 0
                    });
                }
            });

            // Kendi kendine maç (ilk takım ise)
            if (takimListesi.length === 1) {
                yeniMaclar.push({
                    evSahibi: takimAdi,
                    evSkor: 0,
                    deplasman: takimAdi,
                    depSkor: 0
                });
            }

            // Yeni maçları ana listeye ekle
            fiksturVerileri = fiksturVerileri.concat(yeniMaclar);

            document.getElementById('takimAdi').value = '';
            tabloyuGuncelle();
            verileriKaydet();
            
            alert('✅ ' + takimAdi + ' takımı eklendi!');
        }

        // Skor güncelleme fonksiyonu
        function skorGuncelle(index, tur, deger) {
            if (tur === 'ev') {
                fiksturVerileri[index].evSkor = parseInt(deger) || 0;
            } else {
                fiksturVerileri[index].depSkor = parseInt(deger) || 0;
            }
            verileriKaydet();
        }

        // Maç silme fonksiyonu
        function macSil(index) {
            if (confirm('Bu maçı silmek istediğinizden emin misiniz?')) {
                fiksturVerileri.splice(index, 1);
                tabloyuGuncelle();
                verileriKaydet();
            }
        }

        // Tabloyu güncelleme fonksiyonu
        function tabloyuGuncelle() {
            const tabloBody = document.getElementById('tabloBody');
            tabloBody.innerHTML = '';

            if (fiksturVerileri.length === 0) {
                tabloBody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 20px;">Henüz maç eklenmemiş</td></tr>';
                return;
            }

            fiksturVerileri.forEach(function(mac, index) {
                const satir = document.createElement('tr');
                
                satir.innerHTML = `
                    <td>${mac.evSahibi || ''}</td>
                    <td>
                        <input type="number" class="skor-input" value="${mac.evSkor || 0}" 
                               onchange="skorGuncelle(${index}, 'ev', this.value)">
                        - 
                        <input type="number" class="skor-input" value="${mac.depSkor || 0}" 
                               onchange="skorGuncelle(${index}, 'dep', this.value)">
                    </td>
                    <td>${mac.deplasman || ''}</td>
                    <td>
                        <button class="sil-btn" onclick="macSil(${index})">Sil</button>
                    </td>
                `;
                
                tabloBody.appendChild(satir);
            });
        }

        // Tüm verileri temizle
        function verileriTemizle() {
            if (confirm('TÜM verileri silmek istediğinizden emin misiniz? Bu işlem geri alınamaz!')) {
                localStorage.removeItem('mobilLigVerileri');
                localStorage.removeItem('mobilLigTakimlar');
                fiksturVerileri = [];
                takimListesi = [];
                tabloyuGuncelle();
                alert('🗑️ Tüm veriler temizlendi!');
            }
        }

        // Her değişiklikte otomatik kaydet
        window.addEventListener('beforeunload', verileriKaydet);
    </script>
</body>
</html>
