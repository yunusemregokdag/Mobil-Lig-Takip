<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobil Lig Takip</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 20px; color: #333; }
        
        .takim-ekle { background: white; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        .takim-ekle input { padding: 10px; width: 70%; margin-right: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .takim-ekle button { padding: 10px 15px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        
        .fikstur-tablosu { background: white; border-radius: 10px; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #f8f9fa; font-weight: bold; }
        
        .skor-input { width: 40px; padding: 5px; text-align: center; border: 1px solid #ddd; border-radius: 3px; }
        
        .kaydet-btn { background: #007bff; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; margin-top: 10px; }
        .sil-btn { background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ Mobil Lig Takip</h1>
        
        <div class="takim-ekle">
            <input type="text" id="takimAdi" placeholder="Takƒ±m adƒ± girin...">
            <button onclick="takimEkle()">Takƒ±m Ekle</button>
        </div>
        
        <div class="fikstur-tablosu">
            <table id="fiksturTablosu">
                <thead>
                    <tr>
                        <th>Ev Sahibi</th>
                        <th>Skor</th>
                        <th>Deplasman</th>
                        <th>ƒ∞≈ülem</th>
                    </tr>
                </thead>
                <tbody id="tabloBody">
                    <!-- Tablo verileri buraya gelecek -->
                </tbody>
            </table>
        </div>
        
        <button class="kaydet-btn" onclick="verileriKaydet()">‚úÖ Verileri Kaydet</button>
        <button class="kaydet-btn" onclick="verileriTemizle()" style="background: #dc3545;">üóëÔ∏è T√ºm Verileri Temizle</button>
    </div>

    <script>
        // Verilerimizi burada tutacaƒüƒ±z
        let fiksturVerileri = [];

        // Sayfa y√ºklendiƒüinde kayƒ±tlƒ± verileri y√ºkle
        document.addEventListener('DOMContentLoaded', function() {
            verileriYukle();
            tabloyuGuncelle();
        });

        // LocalStorage'dan verileri y√ºkle
        function verileriYukle() {
            const kayitliVeriler = localStorage.getItem('mobilLigVerileri');
            if (kayitliVeriler) {
                fiksturVerileri = JSON.parse(kayitliVeriler);
                console.log('Veriler y√ºklendi:', fiksturVerileri);
            }
        }

        // Verileri LocalStorage'a kaydet
        function verileriKaydet() {
            localStorage.setItem('mobilLigVerileri', JSON.stringify(fiksturVerileri));
            alert('‚úÖ Veriler kaydedildi! Sayfayƒ± yenileyip test edebilirsin.');
        }

        // Takƒ±m ekleme fonksiyonu
        function takimEkle() {
            const takimAdi = document.getElementById('takimAdi').value.trim();
            
            if (takimAdi === '') {
                alert('L√ºtfen takƒ±m adƒ± girin!');
                return;
            }

            // Yeni takƒ±m i√ßin bo≈ü ma√ßlar olu≈ütur
            fiksturVerileri.forEach(function(mac) {
                if (mac.evSahibi && mac.deplasman) {
                    // Ev sahibi olarak yeni takƒ±m ekle
                    fiksturVerileri.push({
                        evSahibi: takimAdi,
                        evSkor: 0,
                        deplasman: mac.evSahibi,
                        depSkor: 0
                    });
                    
                    // Deplasman olarak yeni takƒ±m ekle
                    fiksturVerileri.push({
                        evSahibi: mac.evSahibi,
                        evSkor: 0,
                        deplasman: takimAdi,
                        depSkor: 0
                    });
                }
            });

            // Takƒ±mlar arasƒ±nda kendi kendine ma√ß ekleme (en az 2 takƒ±m varsa)
            if (fiksturVerileri.length > 0) {
                fiksturVerileri.push({
                    evSahibi: takimAdi,
                    evSkor: 0,
                    deplasman: takimAdi,
                    depSkor: 0
                });
            }

            document.getElementById('takimAdi').value = '';
            tabloyuGuncelle();
            verileriKaydet(); // Otomatik kaydet
        }

        // Skor g√ºncelleme fonksiyonu
        function skorGuncelle(index, tur, deger) {
            if (tur === 'ev') {
                fiksturVerileri[index].evSkor = parseInt(deger) || 0;
            } else {
                fiksturVerileri[index].depSkor = parseInt(deger) || 0;
            }
            verileriKaydet(); // Otomatik kaydet
        }

        // Ma√ß silme fonksiyonu
        function macSil(index) {
            if (confirm('Bu ma√ßƒ± silmek istediƒüinizden emin misiniz?')) {
                fiksturVerileri.splice(index, 1);
                tabloyuGuncelle();
                verileriKaydet(); // Otomatik kaydet
            }
        }

        // Tabloyu g√ºncelleme fonksiyonu
        function tabloyuGuncelle() {
            const tabloBody = document.getElementById('tabloBody');
            tabloBody.innerHTML = '';

            fiksturVerileri.forEach(function(mac, index) {
                const satir = document.createElement('tr');
                
                satir.innerHTML = `
                    <td>${mac.evSahibi || ''}</td>
                    <td>
                        <input type="number" class="skor-input" value="${mac.evSkor || 0}" 
                               onchange="skorGuncelle(${index}, 'ev', this.value)">
                        - 
                        <input type="number" class="skor-input" value="${mac.depSkor || 0}" 
                               onchange="skorGuncelle(${index}, 'dep', this.value)">
                    </td>
                    <td>${mac.deplasman || ''}</td>
                    <td>
                        <button class="sil-btn" onclick="macSil(${index})">Sil</button>
                    </td>
                `;
                
                tabloBody.appendChild(satir);
            });
        }

        // T√ºm verileri temizle
        function verileriTemizle() {
            if (confirm('T√úM verileri silmek istediƒüinizden emin misiniz? Bu i≈ülem geri alƒ±namaz!')) {
                localStorage.removeItem('mobilLigVerileri');
                fiksturVerileri = [];
                tabloyuGuncelle();
                alert('üóëÔ∏è T√ºm veriler temizlendi!');
            }
        }

        // Sayfa kapanƒ±rken otomatik kaydet
        window.addEventListener('beforeunload', function() {
            verileriKaydet();
        });
    </script>
</body>
</html>
